<!doctype html>
<html ng-app="SimpleCamundaClient">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Simple RESTful Website</title>

  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/app.css">

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular-animate.min.js"></script>
</head>
<body ng-controller="TaskCtrl as main">
<div class="container-fluid">
  <div class="row">
    <div class="col-md-4">
      <div ng-repeat="processDefinition in main.processDefinitions" class="item">
        <button type="submit" class="btn btn-primary" ng-click="main.createProcessInstance(processDefinition)">Create {{processDefinition.name}}</button>
      </div>
    </div>
    <div class="col-md-4">
      <div class="item" ng-repeat="task in main.tasks" ng-click="main.setCurrentTask(task)"
           ng-class="{'active':main.isCurrentTask(task.taskId, task.formKey)}">

        <h3>{{task.taskId}}</h3>
        <p><strong>{{task.formKey}}</strong></p>
      </div>
    </div>
    <div class="col-md-4" ng-show="main.currentTask">
      <div class="item">
        <button type="button" class="close" ng-click="main.completeTask(main.currentTask)">Complete Task</button>
        <h3>{{main.currentTask.taskId}}</h3>
        <p><strong>{{main.currentTask.taskDefinitionKey}}</strong></p>
        <p><strong>{{main.currentTask.formKey}}</strong></p>
        <p><strong>{{main.currentTask.engineUrl}}</strong></p>
        <p><strong>{{main.currentTask.eventType}}</strong></p>
      </div>
    </div>
  </div>
</div>

<script src="app/app.js"></script>
</body>
</html>
