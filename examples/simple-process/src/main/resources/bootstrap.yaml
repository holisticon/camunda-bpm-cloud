spring:
  application:
    name: simpleprocess
  cloud:
    config:
      uri: http://configserver:8888

eureka:
  instance:
    hostname: ${spring.application.name}
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://discovery:8761/eureka/

server:
  port: 9998
