server:
  port: 8082

eureka:
  instance:
    hostname: edgeservice
  client:
    healthcheck:
      enabled: true
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://discovery:8761/eureka/

endpoints:
  info:
    enabled: true
    
zuul:
  routes:
    eventservice:
      path: /eventservice/**
      url: http://eventservice:8081
    simpleprocess:
      path: /simpleprocess/**
      url: http://simpleprocess:9998
    trivialprocess:
      path: /trivialprocess/**
      url: http://trivialprocess:9999
