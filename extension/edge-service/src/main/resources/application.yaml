server:
  port: 8082

eureka:
  instance:
    hostname: edgeservice
  client:
    healthcheck:
      enabled: true
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://discovery:8761/eureka/

endpoints:
  info:
    enabled: true

zuul:
  routes:
    eventservice:
      path: /eventservice/**
      serviceId: eventService
    simpleprocess:
      path: /simpleprocess/**
      serviceId: simpleEngine
    trivialprocess:
      path: /trivialprocess/**
      serviceId: trivialEngine
