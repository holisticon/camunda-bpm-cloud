info:
  app:
    engine: camunda
    version: 7.5
    instance: trivialprocess

eureka:
  instance:
    metadata-map:
      engine: camunda

eventServiceBaseUrl: "http://eventservice:8081"

spring.datasource:
  url: jdbc:mysql://mysql:3306/${spring.application.name}
  username: camunda
  password: camunda

camunda.bpm:
  metrics.enabled: false
  history-level: auto
  database:
    schema-update: false
    type: mysql

